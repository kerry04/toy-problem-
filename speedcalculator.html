<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 2: Speed Detector Documentation</title>
</head>
<body>
   
   

    <script>
        // Function to check the speed of a car and calculate demerit points
        function checkSpeed() {
            try {
                // Get user input for car speed
                var speed = parseInt(prompt("Enter car speed:"));

                // Check if speed is less than 70
                if (!isNaN(speed) && speed >= 0) {
                    if (speed < 70) {
                        alert("Ok");
                    } else {
                        // Calculate demerit points
                        var demeritPoints = Math.floor((speed - 70) / 5);

                        // Display the result
                        if (demeritPoints <= 12) {
                            alert("Points: " + demeritPoints);
                        } else {
                            alert("License suspended");
                        }
                    }
                } else {
                    alert("Invalid input. Please enter a non-negative numeric value for speed.");
                }
            } catch (error) {
                alert("An error occurred. Please try again.");
            }
        }

        // Call the function to test
        checkSpeed();
    </script>
</body>
</html>
